<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="navbar">
    <a href="/">Home</a>
    <a href="http://www.oreo.com/">News</a>
    <a href="/post.html">Add a new item</a>
    <a href="/feed.html">Items for sale</a>
  </div>
  <form class="formclassname" method="post" action="/ideas">
    <input class="ideaInput" type="text" name="idea" placeholder="idea goes here">
    <input class="imageInput" type="text" name="idea" placeholder="image goes here">
    <input class="priceInput" type="text" name="price" placeholder="price">
    <input type="submit" placeholder="Submit">
  </form>

  <div class="note"></div>

  <script>

  var myCoolFunction = function (e) {
    e.preventDefault();
    var data = {};
    data.idea = $(".ideaInput").val();
    data.image = $(".imageInput").val();
    data.price = $(".priceInput").val();
    $.post( "/ideas" , data );
    $(".note").text("Thanks! Your idea was submitted");

  }

  $(".formclassname").on("submit", myCoolFunction);

  </script>
</body>
</html>
