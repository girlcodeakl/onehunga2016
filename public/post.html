<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <form class="formclassname" method="post" action="/ideas">
    <input class="ideaInput" type="text" name="idea" placeholder="idea goes here">
    <input type="submit" placeholder="Submit">
  </form>

  <div class="note"></div>

  <script>

  var myCoolFunction = function (e) {
    e.preventDefault();
    var data = {};
    data.idea = $(".ideaInput").val();
    $.post( "/ideas" , data );
    $(".note").text("Thanks! Your idea was submitted");

  }


  $(".formclassname").on("submit", myCoolFunction);

  </script>
</body>
</html>
